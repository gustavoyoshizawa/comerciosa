<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Excluir Cliente</title>
    <style>
      * {
        font-family: "Poppins";
      }
      body {
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
        padding-top: 20px;
      }

      header {
        text-align: center;
        margin-bottom: 20px;
      }

      h1 {
        color: #ed6014; /* Laranja */
      }

      main {
        width: 80%;
        max-width: 800px;
        background-color: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      h2 {
        color: #2537fc; /* Azul */
        margin-bottom: 15px;
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
      }

      input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      button {
        background-color: #ed6014; /* Laranja */
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin: 10px 0;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #cc6600; /* Laranja escuro */
      }

      #resultadosBusca {
        margin-top: 20px;
      }

      footer {
        margin-top: 20px;
        text-align: center;
        color: #2537fc; /* Azul */
      }

      footer p {
        margin: 0;
      }

      a {
        color: #2537fc; /* Azul */
        text-decoration: none;
        font-size: 16px;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Excluir Cliente</h1>
      <a href="index.html">Voltar</a>
    </header>
    <main>
      <section>
        <h2>Buscar Cliente para Excluir</h2>
        <form id="buscaClienteForm">
          <div>
            <label for="buscaNome">Nome:</label>
            <input type="text" id="buscaNome" name="buscaNome" />
          </div>
          <div>
            <label for="buscaCpf">CPF:</label>
            <input type="text" id="buscaCpf" name="buscaCpf" />
          </div>
          <button type="submit">Buscar</button>
        </form>
        <div id="resultadosBusca"></div>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 Gest√£o de Contatos</p>
    </footer>
    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/excluir.js"></script>
  </body>
</html>
