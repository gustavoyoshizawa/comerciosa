<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            padding-top: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #ff7f00;
        }

        main {
            width: 80%;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            color: #007bff;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #ff7f00;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #cc6600;
        }

        #resultadosBusca {
            margin-top: 20px;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: #007bff;
        }

        footer p {
            margin: 0;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }


        #resultadosBusca div {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        #resultadosBusca button.selecionar-btn {
            background-color: #5bc0de;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        #resultadosBusca button.selecionar-btn:hover {
            background-color: #31b0d5;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Editar Cliente</h1>
    <a href="index.html">Voltar</a>
</header>
<main>
    <section>
        <h2>Buscar Cliente para Editar</h2>
        <form id="filtroClientesForm">
            <div>
                <label for="filtroNome">Nome:</label>
                <input type="text" id="filtroNome" name="filtroNome" placeholder="Filtrar por nome">
            </div>
            <div>
                <label for="filtroCpf">CPF:</label>
                <input type="text" id="filtroCpf" name="filtroCpf" placeholder="Filtrar por CPF">
            </div>
            <button type="submit">Buscar</button>
        </form>
        <div id="resultadosBusca">
        </div>
    </section>

    <section id="editarClienteSection" style="display: none;">
        <h2>Editar Cliente</h2>
        <form id="editarClienteForm">
            <input type="hidden" id="idClienteId">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div>
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento">
            </div>
            <div>
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco">
            </div>
            <section>
                <h2>Contatos</h2>
                <div id="contatosContainer">
                </div>
                <button type="button" onclick="adicionarContato()">Adicionar Contato</button>
            </section>
            <button type="submit">Salvar Alterações</button>
        </form>
    </section>
</main>
<footer>
    <p>&copy; 2025 Gestão de Contatos</p>
</footer>
<script type="module" src="js/editar.js"></script>
</body>
</html>
